<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
            let i = index;
            let isFirst = first;
            let isLast  = last;
            let isEvent = even;
            let isOdd   = odd;
        " 
        class="list_group-item d-flex justify-content-between
                align-items-center"  
        [ngClass]= "{'list-group-item-success': isLast,
                    'list-group-item-primary': isEvent}">
        <div>         
            <span class="text_primary">{{i +1}} </span>
            <span>{{character.name}} -</span>
            <strong>Power: </strong>
            <span>{{character.power}} </span>
        </div>   

        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    </li>




    <!--<li  class="list-group-item">Krilin - 500</li>
    <li  class="list-group-item">KGoku - 10000</li>-->
</ul>
